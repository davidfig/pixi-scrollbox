<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/ascetic.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .titleCode {
            margin-top: 0.5em;
            margin-left: 15%;
            font-size: 2em;
        }

        #code {
            left: 15%;
            width: 80%;
            position: absolute;
            word-wrap: break-word;
            z-index: -1;
        }

        .hljs {
            display: block;
            overflow-x: auto;
            padding: 0.5em;
            background: rgba(0, 0, 100, 0.02);
        }

        .hljs-comment {
            color: blue;
        }

        .font {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.25em;
        }
    </style>
    <script src="index.js"></script>
</head>

<body>
    <div class="titleCode">Example for <a href="https://github.com/davidfig/pixi-scrollbox.git/">github.com/davidfig/pixi-scrollbox/</a></div>
    <pre><code class="javascript" id="code"></code></pre>
</body>
